<!DOCTYPE html>
<html>

<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet" href="../public/styles.css" />
  <title>Custom Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="notes-section">
      <div class="columns">
        <div class="column has-text-centered">
          <strong>Notes</strong>
          <div class="notes" v-for="note in notes">
            {{ note }}
          </div>
        </div>
        <div class="column has-text-centered">
          <strong>Timestamp</strong>
          <div class="timestamps" v-for="timestamp in timestamps">
            {{ timestamp }}
          </div>
        </div>
      </div>
      <input-component @add-note="addNote" :placeholder="placeholder"></input-component>
    </div>
    <note-count-component></note-count-component>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
  <script src="./main.js"></script>
</body>

</html>
